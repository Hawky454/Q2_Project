<!--Tobacco cellar add form-->
    <form class="add">
      <section id="form-card" class="form-card hidden">
        <section class="form-row">
          <section class="form-group col-md-6">
            <label for="img-url">Image URL</label>
            <input type="text" class="form-control" placeholder="Image URL">
          </section>
          <section class="form-group col-md-6">
            <label for="age">Age</label>
            <input type="text" class="form-control" placeholder="Age">
          </section>
          <section class="form-group col-md-6">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" placeholder="Brand">
          </section>
          <section class="form-group col-md-6">
            <label for="price">Price</label>
            <input type="text" class="form-control" placeholder="Price">
          </section>
        </section>
        <section class="form-row">
          <section class="form-group col-md-6">
            <label for="blend">Blend</label>
            <input type="text" class="form-control" placeholder="Blend">
          </section>
          <section class="form-group col-md-6">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" placeholder="Weight">
          </section>
          <section class="form-group col-md-6">
            <label for="purchase-date">Purchase Date</label>
            <input type="text" class="form-control" placeholder="Purchase Date">
          </section>
          <section class="form-group col-md-6">
            <label for="is-available">Available</label>
            <input type="text" class="form-control" placeholder="Available">
          </section>
          <section class="form-group col-md-6">
            <label for="source">Source</label>
            <input type="text" class="form-control" placeholder="Source">
          </section>
          <section class="form-group col-md-6">
            <label for="rating">Rating (1 - 5)</label>
            <input type="text" class="form-control" placeholder="Rating (1 - 5)">
          </section>
        </section>
        <button type="submit" class="btn btn-primary">Add Blend!</button>
      </section>
    </form>
